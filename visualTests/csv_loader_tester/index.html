<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Loader App</title>
    <link rel="icon" href="csv_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="controls">
        <select id="urlDropdown" class="url-dropdown">
        </select>
        <input type="file" id="csvFileInput" style="display: none;">
        <label for="csvFileInput" class="custom-file-input">Choose File</label>
        <button id="sendButton" class="send-button">Send</button>
    </div>

    <table id="csvTable">
        <thead></thead>
        <tbody></tbody>
    </table>
    <textarea id="responseTextArea" readonly></textarea>
</div>
</body>
<script type="module" src="test_url.js"></script>
<script type="module" src="script.js"></script>
</html>
