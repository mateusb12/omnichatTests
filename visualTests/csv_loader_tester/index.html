<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Loader App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="controls">
        <input type="file" id="csvFileInput" style="display: none;">
        <label for="csvFileInput" class="custom-file-input">Choose File</label>
        <button class="send-button">Send</button>
    </div>

    <table id="csvTable">
        <thead></thead>
        <tbody></tbody>
    </table>
    <textarea id="responseTextArea" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
